<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #3: Changing images</title>
    <style>
        img { 
            width: 200px;
        }
    </style>
 
</head>
<body>
<form name="form">
    <select name="country" id="country" onchange="changeImage();">
        <option value="">Select</option>
        <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Flag_of_Norway.svg/125px-Flag_of_Norway.svg.png">Norway</option>
        <option value="https://upload.wikimedia.org/wikipedia/en/thumb/4/4c/Flag_of_Sweden.svg/800px-Flag_of_Sweden.svg.png">Sweden</option>
        <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Flag_of_Denmark.svg/1024px-Flag_of_Denmark.svg.png">Denmark</option>
        <option value="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Flag_of_Iceland.svg/1024px-Flag_of_Iceland.svg.png">Iceland</option>
    </select>
</form>
<img id="img" src="" style="border: 1px solid black" alt="No image selected"/>

<script>
    function changeImage() {
        var s = document.getElementById("country");
        var img = document.getElementById("img");

        s.onchange = function() {
            console.log('onchange fired');
            console.log(s.options[s.selectedIndex].text);

            img.src = s.options[s.selectedIndex].value;
            img.alt = s.options[s.selectedIndex].text;
        };
    }
</script>

</body>
</html>
