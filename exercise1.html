<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #1: Changing text</title>
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="mydiv" onmouseleave="onLeave()">Hello world!</div>
<script>
    var myDiv = document.getElementById('mydiv');
    var myDivText = myDiv.innerText;

    myDiv.onmouseover =  function() {
        myDiv.innerText = 'Can I Help you!'
    };

    function onLeave() {
        myDiv.innerText = myDivText;
    };
    
    // myDiv.addEventListener('click', function() {
    //     myDiv.style = 'background-color: red';
    // });
</script>
</body>
</html>
